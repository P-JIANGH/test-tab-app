<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>用户名/手机号</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>密码</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>
  <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <ion-buttons>
    <button ion-button block color="danger" (click)="logIn(username.value, password.value)">登录</button>    
  </ion-buttons>
</ion-content>
