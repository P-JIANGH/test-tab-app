<ion-header>
  <ion-navbar>
    <ion-title>主页</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-slides [autoplay]="1500" [pager]="true" [speed]="240"
    [loop]="true" style="height: 30%">
    <ion-slide style="background-color: #488aff">
      <h1>primary</h1>
    </ion-slide>
    <ion-slide style="background-color: #32db64">
      <h1>secondary</h1>
    </ion-slide>
    <ion-slide style="background-color: #f53d3d">
      <h1>danger</h1>
    </ion-slide>
    <ion-slide style="background-color: tomato">
      <h1>tomato</h1>
    </ion-slide>
    <ion-slide style="background-color: turquoise">
      <h1>turquoise</h1>
    </ion-slide>
  </ion-slides>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/imgs/marty-avatar.jpg">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>
  
    <img src="../assets/imgs/advance-card-bttf.jpg">
  
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
